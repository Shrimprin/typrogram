plugins:
  - rubocop-factory_bot
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  Exclude:
    - "bin/*"
    - "config/**/*"
    - "db/**/*"
    - "tmp/**/*"

  # 新ルールは有効
  NewCops: enable

# メソッドの複雑さ
# A ：代入（Assignments）、B ：分岐（Branches）、C ：条件（Conditions）の2乗和の平方根
Metrics/AbcSize:
  Max: 30

# メソッドの行数をチェック
Metrics/MethodLength:
  Max: 30

# クラスの行数をチェック
Metrics/ClassLength:
  Enabled: 200

# 日本語でのコメントを許可
Style/AsciiComments:
  Enabled: false

# クラスやモジュール定義前に、それらの説明書きがあるかをチェック（無効）
Style/Documentation:
  Enabled: false

# クラスの定義はAPI::RepositoriesControllerのような書き方にする
Style/ClassAndModuleChildren:
  EnforcedStyle: compact

# 文字列に値が代入されて変わっていないかチェック
Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always

# exampleの行数をチェック
RSpec/ExampleLength:
  Max: 30

# テストファイルのtypeを設定する（書かないとルーティングのヘルパーメソッドが読み込まれない）
RSpecRails/InferredSpecType:
  Enabled: false

# 複数のexpectを許可
RSpec/MultipleExpectations:
  Enabled: false

# letの数
RSpec/MultipleMemoizedHelpers:
  Max: 10

# instance_doubleを必須としない(doubleを許可する)
RSpec/VerifiedDoubles:
  Enabled: false

# create_listで10以上のデータ作成を許可
FactoryBot/ExcessiveCreateList:
  Enabled: false
